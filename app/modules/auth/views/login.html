<div class="login-container">
    <h2>Login</h2>
    <form ng-submit="authenticate()">
        <div class="form-group">
            <p class="error">{{error}}</p>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
        </div>

        <button type='submit' class="btn btn-primary">Login</button>
    </form>
</div>
